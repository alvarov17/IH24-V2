<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{url_for('static', filename='send.css')}}">
    <title>View Records</title>
</head>
<body>
    <h1>
        Edit Patient Records
    </h1>
    <h3>
        Access and edit all patient records here
    </h3>
    <p class="upload-img"><input class="" type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
    <p class="upload-img"><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <p class="upload-img"><img id="output" width="200" src="static/photos/medical_release_form_template-min.png"/></p>
    <a href="/home">
        <button id="back-btn" class="submit-btn">Return</button>
    </a>
    <script>
    var loadFile = function(event) {
	    var image = document.getElementById('output');
	    image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
</body> 
    


</html>
