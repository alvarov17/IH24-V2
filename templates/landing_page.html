<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>HealthChain</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{{url_for('static', filename='firebase.js')}}" defer type="module"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='landing_page.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Welcome to HealthChain!</h1>
        <form id="form1" action="">
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3>Sign in</h3>
                <p>Sign in with your email and password</p>
            </div>
            <div class="mainContainer">
                <!-- Username -->
                <label for="email">Your email</label>
                <!-- Make sure to put "required" for both the input fields -->
                <input id="email" type="text" placeholder="Enter Email" name="username" required>
                <br><br>
                <!-- Password -->
                <label for="password">Your password</label>
                <input id="password" type="password" placeholder="Enter Password" name="pswrd" required>
                <div class="subcontainer">
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                </div>
    
                
                <div class="input">
                    <button id="login-btn" type="submit">Login</button>
                    <button id="google-login-btn" class="google-button">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    <button id="register-btn" type="submit">Register</button>
                </div>
                <p class="register">Not a member?  <a href="#">Register here!</a></p>
            </div>
            
        </form>
    </body>
    



</html>
