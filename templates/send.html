<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{url_for('static', filename='send.css')}}">
    <script src="{{url_for('static', filename='send.js')}}" defer type="module"></script>
    <title>View Records</title>
</head>
<body>
    <h1>Show File-select Fields</h1> 
  
    <h3> 
        Show a file-select field which allows 
        multiple files to be chosen: 
    </h3> 
    <div class="input">
        <form action="/upload" method="POST">
            <label for="myfile">Select a file:</label> 
            <input type="file" onchange="readURL(this);" id="myfile" name="filename" accept=".jpg, .jpeg, .png">
            <br /><br /> 
            <input class="submit-btn" type="submit">
        </form>
        <a href="/home">
        <button id="back-btn" class="submit-btn">Return</button>
        </a>
    </div>
    

</body> 
    


</html>
